<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bhaktha's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #FFF5E1;
        }

        header {
            background: linear-gradient(45deg, #FF9933, #CD1C1C);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        nav {
            background: linear-gradient(45deg, #CD1C1C, #FF9933);
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #FFF5E1;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            margin-bottom: 100px;
        }

        .contact-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border-top: 3px solid #FF9933;
        }

        .contact-section h2 {
            color: #CD1C1C;
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.5rem;
            border: 1px solid #CCC;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 0.5rem 1rem;
            background-color: #FF9933;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #CD1C1C;
        }

        footer {
            background: linear-gradient(45deg, #FF9933, #CD1C1C);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Bhaktha's Blog</h1>
        <p>üôè We'd Love to Hear from You üôè</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions, comments, or suggestions, please feel free to reach out to us. We'd love to hear from you!</p>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Bhaktha's Blog. All rights reserved.</p>
    </footer>
</body>
</html>
